<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
		<title>Vending Machine</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="css/home.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container-fluid">
			<div id="vendingHeader">
				<h1>Vending Machine</h1>
			</div>
			<hr/>
			<div id="vendingBody" class="row">
				<div id="vendingItems" class="row">
					<!-- html dynamically added with jQuery -->
				</div>
				<div id="vendingMenus">
					<div id="money">
						<h4>Total $ In</h4>
						<input id="changeIn" type="text" readonly>
						<div>
							<button id="addDollar" class="changeButton">Add Dollar</button>
							<button id="addQuarter" class="changeButton">Add Quarter</button>
						</div>
						<div>
							<button id="addDime" class="changeButton">Add Dime</button>
							<button id="addNickel" class="changeButton">Add Nickel</button>
						</div>
					</div>
					<hr/>
					<div id="messages">
						<h4>Messages</h4>
						<div id="mainMessage"  class="border text-center"></div>
						<div>Item: <input id="itemNum" type="text" style="width: 40%"></div>
						<button id="makePurchase" style="width: 90%">Make Purchase</button>
					</div>
					<hr/>
					<div id="change">
						<h4>Change</h4>
						<div id="changeOut" class="border text-center">Your Change Will Be Dispensed Here<br/><br/><span style="color:red">WARNING: I do not dispense pennines.</span></div>
						<button id="changeReturn" style="width: 65%">Change Return</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    	<script src="js/home.js"></script>
	</body>
</html>
